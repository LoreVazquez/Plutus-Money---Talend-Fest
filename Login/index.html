<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Links -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Plutus Money</title>
</head>

<body>
    <header id="loginHeader" class="blueBgD align-content-center">
        <h1>Login</h1>
    </header>
    <main>
        <section id="loginContainer" class="col-10 offset-1">
            <br>
            <div class="regularBgD">
                <p>Usuario</p>
                <input id="usuario" placeholder="Username" type="text">
            </div>
            <br>
            <div class="regularBgD">
                <p>Contraseña</p>
                <input id="password" placeholder="Password" type="text">
            </div>
        </section>
        <br>
        <div>
            <button type="button" class="col-10 offset-1 btnRound btn btn-primary btn-lg blueBgD" onclick="validar();">Iniciar sesión</button>
        </div>
    </main>
    
    <!--Js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../calls/auth.js"></script>
   <script src="js/user.js"></script>
</body>

</html>
