            <button class="buttonSearch">

            </button >
        </div>
    </header>
    <main class="mainHome">
        <div>aoiushdoiasjoi</div>
    </main>
    <footer class="card-footer   ">
        <div class="">
            <button class="col-2 border btnfooter calendarImage buttonSearch " id="calendarId">
                <!-- <img class="img-fluid" id="calendarImage" src="/base/assets/img/icons/event_gray.png"> -->
            </button>
            <span class="col-2 btnfooter">
                <a href="#" data-link="chart">
                    <img class="img-fluid" src="/base/assets/img/icons/summary.png">
                </a>
            </span >
            <div class="col-2 btnfooter addIncome">
                <a href="#">
                    <img class="addIcon" src="/base/assets/img/icons/add@2x.png">

            </div>

                <a href="#" data-link="registro" data-toggle="modal" data-target="#registro">

        <!-- Modal -->
        <div id="registro" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content modalReg">
                    <div class="modal-header">
                        <h5 class="modal-title textModal" id="exampleModalLabel">Registrar transacción</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <span class="col-2 textModalBody ">MXN</span>
                            <input id="money" type="number" class="col-9">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn textDep" data-dismiss="modal" onclick="validacion();">Depósito</button>
                        <button type="button" class="btn textRet" data-dismiss="modal" onclick="validacion();">Retiro</button>
                    </div>
                </div>
            </div>
        </div>
