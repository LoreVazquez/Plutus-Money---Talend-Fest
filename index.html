<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Mobiscroll</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/mobiscroll.jquery.min.css" rel="stylesheet">
    <link rel="stylesheet" href="base/home.css">
    <link href="css/calendar.css" rel="stylesheet">
</head>

<body>
    <div id="vue">
        <div mbsc-form>
            <div class="mbsc-form-group">
                <div class="mbsc-form-group-title">Income ${{balanceData.Income}}</div>
                <div class="mbsc-form-group-title">Expensse ${{balanceData.Expense}}</div>
                <div class="mbsc-form-group-title">Balance ${{balanceData.Balance}}</div>
                <div class="row">
                    <button id="btn-ingresos" type="button" class="col  btnRound btn" @click='showDeposits()'>Ingresos</button>
                    <button id="btn-gastos" type="button" class="col  btnRound btn  redBgD" @click='showWithdrawal()'>Gastos</button>
                </div>   
                <label>
                    <input id="demo-labels" type="hidden"/>
                </label>
            </div>
        </div>
        <div class="md-groupsort">
            <ul id="demo" class="mbsc-cloak"></ul>
        </div>
    </div>
    
            
    <script src="js/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="mobiscroll/mobiscroll.jquery.min.js"></script>
    <script src="js/calendar.js"></script>

</body>

</html>
